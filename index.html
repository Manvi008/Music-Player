<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <h1>Music Player</h1>

    <!-- Player Container -->
    <div class="player-container">
        
        <!-- Playlist -->
        <div class="playlist">
            <ul id="playlist">
                <li onclick="selectTrack(0)">Let Her Go x Husn</li>
                <li onclick="selectTrack(1)">Laree Choote</li>
                <li onclick="selectTrack(2)">Safar Mashup</li>
                <li onclick="selectTrack(3)">Hasi(Male Version)</li>
            </ul>
        </div>

        <div class="player-controls">
            <button onclick="previousTrack()">
                <i class="fas fa-backward"></i>
            </button>
            <button onclick="playPause()">
                <i class="fas fa-play" id="playPauseIcon"></i>
            </button>
            <button onclick="nextTrack()">
                <i class="fas fa-forward"></i>
            </button>
            <input type="range" id="volumeControl" min="0" max="1" step="0.1" onchange="changeVolume(this.value)">
        </div>
        

        <!-- Audio Element -->
        <audio id="audio" src="music/song1.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
